{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
{% endblock %}

{% block 'dashboard'%}
<div class="form-container">
    <h2>Cadastre-se</h2>
    <form id="registerForm" action="{% url 'usuarios' %}" method="POST">{% csrf_token %}
        <input type="text" placeholder="Nome completo" required name="nome">
        <input type="email" placeholder="E-mail" required name="email">
        <input type="text" placeholder="Telefone" required name="telefone">
        <input type="text" placeholder="EndereÃ§o" required name="endereco">
        <input type="password" placeholder="Senha" required name="senha">

        <select required name="tipo_usuario">
            <option value="" disabled selected>Select Role</option>
            <option value="1">Administrador</option>
            <option value="2">Leitor</option>
        </select>

        <button type="submit" class="register-btn" onclick="send_data()">Register</button>
    </form>
    <a href="#" class="signin-link">Have account? Sign In</a>
</div>
<script src="{% static 'usuarios/js/usuarios.js' %}"></script>
{% endblock %}
